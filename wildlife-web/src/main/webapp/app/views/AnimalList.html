<div style="padding-left:20px; padding-right:20px">
    <div class="bs-docs-section">
       <h3><i class="fa fa-bug"></i>&nbsp;&nbsp;Animals' List</h3>
       <h5>Browse all the animals, Edit them by clicking on their description.</h5>
       <a class="btn btn-primary" ng-href="#/animals/new"><i class="fa fa-bug"></i><sup><i class="fa fa-plus"></i></sup>&nbsp;&nbsp;Add a new animal</a>
       <br/><br/>
		 <table ng-init="listAnimals()" class="table table-striped table-hover">  
	        <thead>  
	          <tr>
	            <th>Description</th>  
	            <th>Caller Suburb</th> 
               <th>Caller Phone</th>
	          </tr>  
	        </thead>  
	        <tbody ng-repeat="animal in animalList">  
	          <tr>  
	            <td><a ng-href="#/animals/{{animal.id}}">{{animal.description}}</a></td>
	            <td>{{animal.callerAddress.suburb}}</td>
               <td>{{animal.callerPhone}}</td>
	          </tr>  
	        </tbody>  
	      </table>  
    </div>
</div>
